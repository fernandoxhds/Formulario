<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link real="stylesheet" type="text/css" heref="formulario.css"mdeia="">
    <title>Cadastro</title>

</head>
<body>

    <div>
        <h1 id="titulo"><b>Cadastro de devs</b></h1>
        <p id="subtitulo"></p><b>Complete suas informações </b></p>
        <br>    
</div>
<form>
    <fieldset class="grupo">
        <div>
<label for="nome"><b>Nome</b></label>
<input type="text"name="nome"id="nome" required>
</div>

<div class="campo">
    <label for="sobrenome"><b>Sobrenome</b></label>
    <input type="text" name="sobrenome" id="sobrenome" required>
</div>
</fieldset>

<div>
<label for="email"><b>Email</b></label> 
<input type=email name=email id=email required>
</div>

<div>
     <label><b>De que lado da aplicação voçê desenvolve</b></label>
     <label>
        <input type="radio"name="devweb" value="frontend"checked>frontend
     </label>

     <label>
         <input type="radio"name="devweb" value="Backend">Backend
     </label>

     <label>
         <input type="radio"name=devweb value="Fullstack">Fullstack
     </label>
</div>
     
<div>
    <label for="senioridade"><b>Senioridade</b></label>
    <select id="senioridade">
        <option selected disabled value="">Selecione</option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>
    </select>
</div>
<FIeldset class="grupo">
<div>
    <label><b>Selecione as tecnologias que utiliza:</b></label><br>
    <input type="checkbox"id="tecnologia1"value="HTML">
    <label for="tecnologia1">HTML</label>
    <input type="checkbox"id="tecnologia2"value="CSS">
    <label for="tecnologia2">CSS</label>
    <input type="checkbox"id="tecnologia3"value="PHP">
    <label for="tecnologia3">PHP</label>
    <input type="checkbox"id="tecnologia4"value="Java">
    <label for="tecnologia4">Java</label>
    <input type="checkbox"id="Tecnologia5"value="Python">
    <label for="tecnologia5">Python</label>
    <input type="checkbox"id="tecnologia6"value="C#">
    <label for="tecnologia6">C#</label>
    <input type="checkbox"id="tecnologia7"value="Javascript">
    <label for="tecnologia7">Javascript</label>
</div>
</fieldset>

<div>
    <br>
    <label><b>Conte um pouco da sua experiência:</b></label><br>
    <textarea row="6"style="width: 26em"id="experiência"name="experiência"></textarea>
</div>
<button class="botão" type="submit">Concluido</button>

</form> 

  
</body>
</html>
